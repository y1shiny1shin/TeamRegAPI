<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #7D8B8C;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: white;
            width: 300px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 8px;
        }

        .container img {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }

        .container h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- 使用上传的图片作为logo -->
    <img src="/img/计协logo.png" alt="Logo">
    <h2>Sign up</h2>

    <!-- 用户名和密码的输入表单 -->
    <input type="text" id="userid" class="input-field" placeholder="学号" required>
    <input type="password" id="password" class="input-field" placeholder="密码" required>
    <button class="btn" onclick="login()">Login</button>
</div>

<script>
    // 登录功能实现
    function login() {
        // 获取用户输入
        var userid = document.getElementById("userid").value;
        var password = document.getElementById("password").value;

        // 构建 JSON 数据
        var data = {
            userid: userid,
            password: password
        };

        // 发送请求，模拟服务器返回数据
        fetch('/api/user/login', {  // 这个 "login_endpoint" 需要替换为真实的登录接口
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
            .then(response => response.json())
            .then(result => {
                // 判断返回的 JSON 数据
                if (result.msg === "登陆成功") {
                    // 登录成功，跳转到 index.html
                    window.location.href = "index.html";
                } else {
                    // 登录失败，弹出错误提示
                    alert("登陆失败");
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("登陆失败");
            });
    }
</script>

</body>
</html>
